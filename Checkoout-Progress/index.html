<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Progress</title>
    <link href="./css/all.min.css" rel="stylesheet" >
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    
    <section class="checkout shadow">
        <h6 class="text-center mt-2">Check Out Progress</h6>
        <div class="container">
            <div class="progress-container">
                <div class="progress-group">
                    <div class="progress"></div>
                    <div class="progress"></div>
                    <div class="progress"></div>
                </div>
            </div>
            <div class="progress_btn d-flex justify-content-between mb-2">
                <button class="btn btn-sm btn-primary prev">Prev</button>
                <button class="btn btn-sm btn-primary next">Next</button>
            </div>
        </div>
    </section>
     
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
